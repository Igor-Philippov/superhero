spring:
    application:
        name: shc
    security:
        username: shc_user  
        password: password
        role: ADMIN
    datasource:
        url: jdbc:mysql://localhost:3307/super_hero_company?useSSL=false
        username: root
        password: password
        driver-class-name: com.mysql.cj.jdbc.Driver
        testWhileIdle: true
        validationQuery: SELECT 1
    jpa:
        database: MYSQL
        show-sql: true
        hibernate:
            ddl-auto: update
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
            jadira:
                usertype:
                    autoRegisterUserTypes: true
server:
    port: 8080

logging:
  file: logs/shc-api.log
  pattern:
    file: "%d %-5level [%thread] %logger{0} : %msg%n"
  level:
    org.springframework.web: WARN
    com.superhero: INFO
    org.hibernate: WARN

info:
    build:
        artifact: shc-api
        name: SuperHeroDemoAPI
        description: Api for managing super heros
        version: 1.0